def('zoom', function() {
	expose.init = function() {
		this.dom.innerHTML = '' +
			'<h3>LIB ZOOM</h3>' +
			'<img src="http://h.imguol.com/1501/27tsunami-z.jpg"/>';
	};
});

def('erro', function() {
	function name() {
		return 'Reportar erro';
	}
	
	expose = {
		template: '.tpl',
		init: function() {
			this.name = name();
			this.mount();
		}
	};
});
